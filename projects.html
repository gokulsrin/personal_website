    <head>

                    <div class ="qrOverlayText"> Github</div>

             <div id="mySidenav" class="sidenav">

            </div> 
            <!-- projects heading -->
            <h1 data-aos="fade-up" style="text-align: center;">Projects</h1>

            <!-- little horizontal bar -->
            <hr style="size: 4px; width: 500px; margin-top: -40px;" data-aos="fade-up">
            </div>

            <div class = "buttonContainer">
